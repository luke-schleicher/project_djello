<div class="container">

  <h1>{{ currentBoard.title }}</h1>

  <div class="pull-right">
    <label>Select Board:
      <select>
        <option ng-repeat="board in boards">{{ board.title }}
        </option>
      </select>
    </label>

    <div>
      <a>Delete Board</a>
      <a ng-click="createDefaultBoard()">New Board</a>
    </div>
  </div>

</div>
